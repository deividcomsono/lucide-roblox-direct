name: Update to latest Lucide Icons

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install system dependencies (Inkscape, ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y inkscape imagemagick build-essential pkg-config libssl-dev

      - name: Ensure ImageMagick CLI (magick)
        run: |
          set -euo pipefail
          if ! command -v magick >/dev/null 2>&1; then
            if command -v convert >/dev/null 2>&1; then
              sudo ln -sf "$(command -v convert)" /usr/local/bin/magick
            else
              echo "ImageMagick not found; install failed?" >&2
              exit 1
            fi
          fi
          magick -version || convert -version || true
          inkscape --version

      - name: Setup RoKit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Trust and install tools
        run: |
          rm -rf rokit.toml
          rokit init
          rokit trust lune-org/lune
          rokit add lune-org/lune

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build tarmac from source
        run: |
          set -euo pipefail
          cargo install --git https://github.com/rojo-rbx/tarmac --locked
          # Prepend cargo bin to PATH for subsequent steps
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          # Show versions and resolution
          ~/.cargo/bin/tarmac --version || true
          which tarmac || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build lucide and update source.lua
        env:
          ROBLOX_API_TOKEN: ${{ secrets.ROBLOX_API_TOKEN }}
          ROBLOX_CREATOR_ID: ${{ secrets.ROBLOX_CREATOR_ID }}
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          which tarmac
          tarmac --version
          lune run scripts/main.luau

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add source.lua spritesheets
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(CI): automated lucide icon update"
          git push
